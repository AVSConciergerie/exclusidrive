<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExclusiDrive – AVSConciergerie</title>
    
    <!-- Script de secours pour le design (Tailwind CDN) -->
    <!-- Permet d'avoir du style même si le build échoue ou en prévisualisation -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <!-- Styles compilés (pour la production) -->
    <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
