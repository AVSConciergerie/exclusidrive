    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      .glow-gold {
        text-shadow: 0 0 8px rgba(255, 215, 0, 0.7), 0 0 12px rgba(255, 215, 0, 0.5);
      }
      .card-glow {
        position: relative;
        overflow: hidden;
      }
      .card-glow::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        padding: 2px;
        background: linear-gradient(45deg, rgba(255,215,0,0), rgba(255,215,0,0.5), rgba(255,215,0,0));
        -webkit-mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .card-glow:hover::before {
        opacity: 1;
      }
      .sparkle-button {
        position: relative;
        overflow: hidden;
      }
      .sparkle-button .sparkle {
        position: absolute;
        background-color: #FFD700;
        border-radius: 50%;
        animation: sparkle-anim 0.7s forwards;
        pointer-events: none;
      }
      @keyframes sparkle-anim {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
      .bg-animated-lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10;
        background: 
          linear-gradient(rgba(100, 100, 100, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(100, 100, 100, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: move-lines 10s linear infinite;
      }
      .dark .bg-animated-lines {
         background: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
      @keyframes move-lines {
        0% { background-position: 0 0; }
        100% { background-position: 50px 50px; }
      }
    </style>
